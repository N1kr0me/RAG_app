<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil's AI Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: all 0.5s ease;
        }

        .container.chat-mode {
            max-width: 90%;
            width: 90%;
            height: 90vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            transition: all 0.5s ease;
        }

        .chat-mode h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            order: -1; /* Move to top */
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .chat-mode .input-group {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Chat Interface Styles */
        .chat-container {
            display: none;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .chat-mode .chat-container {
            display: block;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .assistant-message {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e1e5e9;
        }

        .typing-indicator {
            display: none;
            color: #667eea;
            font-style: italic;
            margin: 10px 0;
        }

        .welcome-screen {
            transition: opacity 0.5s ease;
        }

        .chat-mode .welcome-screen {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="welcome-screen">
            <h1>Ask anything about Nikhil</h1>
            <div class="input-group">
                <input type="text" id="queryInput" placeholder="Ask anything about Nikhil..." />
                <button onclick="startChat()">Go</button>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be added here -->
        </div>
        
        <div class="input-group" id="chatInputGroup" style="display: none;">
            <input type="text" id="chatInput" placeholder="Ask anything about Nikhil..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">Assistant is typing...</div>
    </div>

    <script>
        let isChatMode = false;
        // Update this URL to your deployed Render backend
        const BACKEND_URL = "https://personal-chatbot-assistant.onrender.com";
        
        // Chat history for context (last 5 exchanges = 10 messages)
        let chatHistory = [];

        function startChat() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;

            // Switch to chat mode
            document.getElementById('mainContainer').classList.add('chat-mode');
            document.getElementById('chatInputGroup').style.display = 'flex';
            document.getElementById('chatInput').value = query;
            
            isChatMode = true;
            
            // Add first message
            addMessage(query, true);
            
            // Call backend API
            sendToBackend(query);
        }

        function sendMessage() {
            const query = document.getElementById('chatInput').value.trim();
            if (!query) return;

            addMessage(query, true);
            document.getElementById('chatInput').value = '';

            // Show typing indicator
            document.getElementById('typingIndicator').style.display = 'block';

            // Call backend API
            sendToBackend(query);
        }

        async function sendToBackend(query) {
            try {
                const response = await fetch(BACKEND_URL + '/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        chat_history: chatHistory
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide typing indicator
                document.getElementById('typingIndicator').style.display = 'none';
                
                // Add AI response
                addMessage(data.answer);
                
                // Update chat history for context
                updateChatHistory(query, data.answer);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('typingIndicator').style.display = 'none';
                addMessage("I apologize, sir/madam, but I'm experiencing technical difficulties at the moment. Please try again shortly.");
            }
        }

        function updateChatHistory(userMessage, assistantMessage) {
            // Add the new exchange to chat history
            chatHistory.push({ role: 'user', content: userMessage });
            chatHistory.push({ role: 'assistant', content: assistantMessage });
            
            // Keep only the last 10 messages (5 exchanges) for context
            if (chatHistory.length > 10) {
                chatHistory = chatHistory.slice(-10);
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            document.getElementById('chatContainer').appendChild(messageDiv);
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        // Allow Enter key to submit
        document.getElementById('queryInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !isChatMode) {
                startChat();
            }
        });

        document.getElementById('chatInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && isChatMode) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
