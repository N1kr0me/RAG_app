<!--
Primitive Chatbot UI for RAG Chatbot Backend
Set BACKEND_URL to your deployed Render backend URL (e.g., https://rag-chatbot-backend.onrender.com)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #343541;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .welcome-message {
            text-align: center;
            font-size: 2em;
            margin: 40px 0;
            color: #fff;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: #444654;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #343541;
            border: 1px solid #565869;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: #343541;
            border-top: 1px solid #565869;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #565869;
            border-radius: 8px;
            background-color: #40414f;
            color: #fff;
            resize: none;
            height: 24px;
            max-height: 200px;
            overflow-y: auto;
        }

        textarea:focus {
            outline: none;
            border-color: #6b6c7b;
        }

        button {
            padding: 8px 16px;
            background-color: #19c37d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #15a067;
        }

        button:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            color: #19c37d;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="welcome-message">
            What do you want to know about Nikhil Subramanian?
        </div>
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be added here -->
        </div>
    </div>
    <div class="input-container">
        <div class="input-box">
            <textarea 
                id="query" 
                placeholder="Type your question here..." 
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button onclick="submitQuery()" id="submitBtn">Send</button>
        </div>
        <div class="typing-indicator" id="typingIndicator">Assistant is typing...</div>
    </div>

    <script>
        // Set this to your deployed backend URL
        const BACKEND_URL = "https://rag-chatbot-backend.onrender.com";
        const chatContainer = document.getElementById('chatContainer');
        const queryInput = document.getElementById('query');
        const submitBtn = document.getElementById('submitBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        let chatHistory = [];

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                submitQuery();
            }
            // Auto-resize textarea
            queryInput.style.height = 'auto';
            queryInput.style.height = queryInput.scrollHeight + 'px';
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function submitQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            // Disable input while processing
            queryInput.disabled = true;
            submitBtn.disabled = true;
            typingIndicator.style.display = 'block';

            // Add user message
            addMessage(query, true);
            queryInput.value = '';
            queryInput.style.height = 'auto';

            try {
                const res = await fetch(BACKEND_URL + '/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, chat_history: chatHistory })
                });
                if (!res.ok) throw new Error('Server error');
                const data = await res.json();
                addMessage(data.answer);
                // Add to chat history for context
                chatHistory.push({ role: 'user', content: query });
                chatHistory.push({ role: 'assistant', content: data.answer });
            } catch (error) {
                addMessage('Error: ' + error.message);
            } finally {
                // Re-enable input
                queryInput.disabled = false;
                submitBtn.disabled = false;
                typingIndicator.style.display = 'none';
                queryInput.focus();
            }
        }

        // Focus the input on page load
        window.onload = () => {
            queryInput.focus();
        };
    </script>
</body>
</html>
